<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="email=no">
<title>日历插件</title>
<link href="css/mobileCanlendar.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.js" ></script>
<!-- <script type="text/javascript" src="js/zepto.min.js" ></script>-->
<script type="text/javascript" src="js/mobileCanlendar.js" ></script>
<script type="text/javascript">
$(function(){
	$('#beginTime').mobileCanlendar();
	$('#endTime').mobileCanlendar({model:"day-time"});
});
</script>
</head>
<body>   
<style type="text/css">
.demo{width:300px;margin:100px auto 0 auto;}
.demo .lie{margin:0 0 20px 0;}
.demo .lie input{width: 200px;text-align: center;}
</style>
<div class="demo">
	<div class="lie">日期设置-1:<input  id="beginTime" class="kbtn" /></div>
	<div class="lie">日期设置-2:<input id="endTime" class="kbtn" /></div>
</div>
</div>
</body>
</html>
